<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Your Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="styles/producto.css">
   

    <script src="2110_1228\javascripts\scriptProduct.js" defer></script>
</head>
<body>
    <div class="wrapper">
    <!-- Sidebar navigation -->
    <div class="side-nav">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSideNav()">&times;</a>
        <a href="#">Inicio</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca de nosotros</a>
    </div>

    <!-- Header with logo and burger menu -->
    <header>
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo">
        </div>
        <div class="burger-menu" onclick="openSideNav()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <div id="main">
        <div class="column">
            <div class="gallery" style="align-content: left;">

                <div class="mySlides fade">
                    
                    <img class="product-img" src="imagenes/battlecreek-coffee-roasters-_1wDmr4dtuk-unsplash.jpg" style="width: 100%;">
                </div>

                <div class="mySlides fade">
                    
                    <img class="product-img" src="imagenes/alex-padurariu-mqyMjCTWJyQ-unsplash.jpg" style="width: 100%;">
                </div>

                <a class="prev" onclick="plusSlides(-1)"> &#10094; </a>
                <a class="next" onclick="plusSlides(1)"> &#10095; </a>
            

            
       

                <div class="row">
                
                    <img class="miniatura" src="imagenes/battlecreek-coffee-roasters-_1wDmr4dtuk-unsplash.jpg" onclick="currentSlide(1)">
                    <img class="miniatura" src="imagenes/alex-padurariu-mqyMjCTWJyQ-unsplash.jpg" onclick="currentSlide(2)">
                
                </div> 
            </div>
        </div>
        <div class="product-details">
            <div >
                <br><br>
                <h2>Product Title</h2>
                <p>Description of the product goes here.</p>
                <p>Price: $XX.XX</p>
            </div> 
        </div>
    </div>

<footer>
    <p>&copy; 2023 Your Website</p>
</footer>

<script src="javascripts/script.js"></script>
</body>
</html>
